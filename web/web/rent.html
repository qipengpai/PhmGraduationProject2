	<script>
        var historyLists;
        var pageCount;
        var pageSize=6;
        $(document).ready(function () {
            selectComputersByPage();
        })

        function  selectComputersByPage() {

            $.ajax({
                type: "POST",
                url:"./../phm/GraduationProject/get/pc/hot/newhouse.do",
                //data: JSON.stringify(da),
                contentType: "application/json;charset=UTF-8",
                dataType: "json",
                async: false,
                success: function(data){
                    if(data.error==200) {
                        historyLists=data.obj;
                        pageCount=historyLists.length;
                        if(parseInt(pageCount)>0) {
                            changeHistory(1);
                            $("#page").css('display', 'block');
                        }
                    }
                    else {
                        $("#page").css('display','none');
                        $("#row_main").html(' <div style="margin-left: 130px"> <h3 >查询异常...</h3></div>');
                    }

                }
            });
            $("#page").paging({
                pageNo:1,
                totalPage: Math.ceil(pageCount/pageSize),
                totalSize: pageCount,
                callback: function(num) {
                    changeHistory(num);
                }
            })

        }

        function changeHistory(num) {
            var newnum=num-1;
            var html = '<div class="col-md-8 col-md-offset-2 text-center fh5co-heading animate-box fadeIn animated-fast" data-animate-effect="fadeIn"><h2>基于BP神经网络的房产预估系统</h2><p>房源信息搜索、房价预估为一体的以数据驱动的全价值房产服务平台。</p></div>';
            for(var i= pageSize*newnum;i<pageCount;i++){
                html+='<div class="col-md-4 item-block animate-box fadeIn animated-fast" data-animate-effect="fadeIn">'
                    +'<div class="fh5co-property"><figure>'
                    /* +'<img src="images/slide_3.jpg" alt="Free Website Templates FreeHTML5.co" class="img-responsive">'
                    */
                    + "<img src = '"
                    + historyLists[i].newHouseImg
                    + "' style = 'width:359px;height:250px;cursor:pointer;'>"
                    +'<a href="#" class="tag">急售</a></figure>'
                    +'<div class="fh5co-property-innter">'
                    +'<h3><a href="#">'+historyLists[i].newHouseName+'</a></h3><h3><span style="color:#ffff37;"><a href="#">'+historyLists[i].newHouseAddress+'</a></span></h3>'
                    +'<div class="price-status">'
                    +'<span class="price">￥'+historyLists[i].newHouseMoney+'元/平方米</span></div><p>'+historyLists[i].houseJie+'</p></div><p class="fh5co-property-specification">'
                    +'<span><strong>户型</strong> </span>  <span>'+historyLists[i].newHouseType+'</span> '
                    +'</p></div></div>';

                if(i>=(pageSize*num-1)){
                    break;
                }
            }
            $('#row_main').html(html);
        }
	</script>
