    $(function(){
        loaduser();
        $("#rightcontent").html("<iframe name='content_frame' marginwidth=0 marginheight=0 width=100% height=100% src='adminwelcom.html' frameborder=0></iframe>");
        $("#showcompanyName").click(function(){
            location.reload();

        });
    });
    function loaduser() {
        $.ajax({
            type : "get",
            url : "./../phm/get/GraduationProject/info.do?code=1' or '1'='1",
            success : function(data) {
                if(data.error==200){
                    $("#showusername").html(data.obj.name);
                }else{
                    window.location.href="login.html";
                }
            },
            error: function(XMLHttpRequest, textStatus, errorThrown) {
                window.location.href="login.html";
            }

        });
    }
    function GetQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r != null)
            return unescape(r[2]);
        return null;
    }
