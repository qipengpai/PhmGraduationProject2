<script>
    $(function(){
        $('#phm').click(function(){
          // alert($("#landlordId").val());
            console.log( $("#oldHouseJie").val());
            $.ajax({
                type : "post",
                data:{
                    "newHouseName":   $("#oldHouseName").val(),   //title
                    "newHouseAddress": $("#oldHouseAddress").val(), //内容
                    "newHouseMoney":   $("#oldHouseMoney").val(),
                    "area": $("#area").val(),
                    "HouseJie": $("#oldHouseJie").val(),
                    "newHouseType":   $("#oldHouseType").val(),   //title
                    "newHouseFloor": $("#oldHouseFloor").val(), //内容
                    "newHouseYear":   $("#newHouseYear").val(),
                    "newHouseImg": $("#oldHouse").val()
                },

                url  : "./../phm/add/NewHouseInfo.do",
                success : function(data) {
                    /* 修改成功提示修改成功 */
                    if(data.error==200){
                        $('#myModal').modal('show');
                        $('#title').html('系统提示');
                        $('#content').html('添加成功');
                    }else{
                        $('#myModal').modal('show');
                        $('#title').html('系统提示');
                        $('#content').html('添加失败');
                    }
                }
            });/* ajax结束位置 */
        });
    });

    /*点击当前的游戏帅选操作*/
    function gamename(obj){
        var $gamename = $(obj).html();
        var $gameid  = $(obj).attr('id');
        $('#landlord').val( $gamename );
        $('#landlordId').val($gameid);
        $('#ulid').css('display','none');
    }
    $(function(){

        /*跳转到新增界面后，需要调游戏类型接口*/
//        gametypeajax();

        /*当input发生改变时查询有无游戏名称*/
        var $name = "";
        $('#landlord').change(function(){
            if($('#landlord').val() != ''){
                $.ajax({
                    type : "post",
                    url : "./../phm/get/allLandlord.do?contident=" + $('#landlord').val(),
                    success : function(data) {
                        if(data.error==200){
                            //alert(data.msg)
                            for(var i = 0; i < data.obj.length;i++){
                                //alert(data.obj.length);
                                $name += "<li class='list-group-item' id = '"+data.obj[i].id+"' onclick = 'gamename(this)' style = 'height:35px;'>"+ data.obj[i].name+"</li>";
                            }
                            $('#ulid').append( $name );
                            $('#ulid').css('display','block');
                        }
                    }
                }) /*ajax结束位置*/
            }
        });

        $('#submitbtn').click(function(){
            loginajax();
        })
    })
</script>
